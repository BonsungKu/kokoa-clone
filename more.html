<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More-Kokoa-Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <!--Battery Icon-->
        <i class="fas fa-bolt"></i>
        <!--Lightning Icon-->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        <span class="cog-alarm__more"></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="images/photoface.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Ku Bonsung</h4>
            <h6 class="user-component__subtitle">
              +82 10-456-7890<i class="fas fa-exclamation-circle fa-lg"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__list-icon">
            <i class="far fa-comment-alt fa-lg"></i>
          </div>
        </div>
      </div>
      <div class="icon-raw">
        <div class="icon-raw__icon">
          <i class="far fa-calendar-check"></i><span>Calendar</span>
        </div>
        <div class="icon-raw__icon">
          <i class="fas fa-inbox"></i><span>Talk Drive</span>
        </div>
        <div class="icon-raw__icon">
          <i class="far fa-grin-squint"></i><span>Emoticons</span>
        </div>
        <div class="icon-raw__icon">
          <i class="fas fa-brush"></i><span>Themes</span>
        </div>
      </div>
      <div class="icon-raw">
      <div class="icon-raw__icon">
          <i class="fas fa-share-alt"></i><span>Account</span></div>
        <div class="icon-raw__icon">
          <i class="far fa-comments"></i><span>Openchat</span></div>
        <div class="icon-raw__blank"></div>
        <div class="icon-raw__blank"></div>
      </div>
      <div class="more-suggestions">
          <h4 class="more-suggestions__title">Suggestions</h4>
          <div class="more-suggestions__icons">
              <div class="more-suggestions__icon">
                  <div class="more-suggestions__icon-image">
                    <i class="fas fa-quote-right fa-lg"></i>
                  </div>
                  <span class="more-suggestions__icon-text">Kokoa Story</span>
              </div>
              <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fas fa-user-friends fa-lg"></i>
                </div>
                <span class="more-suggestions__icon-text">Kokoa Friends</span>
                </div>
              <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fas fa-paw fa-lg"></i>
                </div>
                <span class="more-suggestions__icon-text">Friends Gem</span>
            </div>
          </div>
      </div>
      </main>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <!--<span class="nav__notification badge">1</span>-->
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__notification-dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/730480915e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
